<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Data</title>
</head>
<body>
    <h1>Scraped Activities</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Url</th>
                <th>Name</th>
                <th>Date</th>
                <th>Price</th>
                <th>Location</th>
                <th>Source</th>

            </tr>
        </thead>
        <tbody>
            {% for activity in activities %}
            <tr>
                <td>{{ activity.id }}</td>
                <td>{{ activity.url }}</td>
                <td>{{ activity.name }}</td>
                <td>{{ activity.date }}</td>
                <td>{{ activity.price }}</td>
                <td>{{ activity.location }}</td>
                <td>{{ activity.source }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
